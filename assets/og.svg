<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="nostr-zap - Lightning zaps for your website">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="55%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>

    <radialGradient id="halo" cx="65%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#f7931a" stop-opacity="0.35"/>
      <stop offset="32%" stop-color="#f7931a" stop-opacity="0.18"/>
      <stop offset="70%" stop-color="#f7931a" stop-opacity="0"/>
    </radialGradient>

    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="22"/>
    </filter>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#020617" flood-opacity="0.14"/>
    </filter>

    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7931a"/>
      <stop offset="100%" stop-color="#f57c00"/>
    </linearGradient>

  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Orange halo -->
  <circle cx="820" cy="240" r="280" fill="url(#halo)" filter="url(#blur)"/>

  <!-- Card -->
  <g filter="url(#shadow)">
    <rect x="80" y="96" width="1040" height="438" rx="28" fill="#ffffff" stroke="#e2e8f0"/>
  </g>

  <!-- Logo (zap icon) - fully inline (no external image refs) -->
  <g transform="translate(140 160)">
    <rect x="0" y="0" width="92" height="92" rx="22" fill="url(#brand)"/>
    <path d="M54 10L26 54H42L34 82L66 38H50L54 10Z" fill="#ffffff"/>
  </g>

  <!-- Text -->
  <g font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#0f172a">
    <text x="252" y="220" font-size="54" font-weight="800" letter-spacing="-0.8">nostr-zap</text>
    <text x="252" y="272" font-size="26" font-weight="500" fill="#334155">Lightning zaps for your website - no backend required</text>

    <text x="140" y="352" font-size="22" font-weight="600" fill="#0f172a">Drop-in buttons</text>
    <text x="140" y="392" font-size="20" font-weight="500" fill="#475569">• Zap profiles and events</text>
    <text x="140" y="426" font-size="20" font-weight="500" fill="#475569">• View zap history in a beautiful dialog</text>
    <text x="140" y="460" font-size="20" font-weight="500" fill="#475569">• Works entirely in the browser</text>

    <text x="140" y="512" font-size="18" font-weight="500" fill="#64748b">zap.nostr.buzz</text>
  </g>
</svg>
